<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Honras</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,300i,400,400i,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./web/main.css">
    <link rel="stylesheet" href="./web/vis.css">
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
</head>
<body>
    <header class="logo">
        <a href="https://www.tesourotransparente.gov.br/" target="_blank">
            <img class="logo-tt" 
             src="./img/tt-logo-int.png"
             alt="logo do Tesouro Nacional Transparente">
        </a>
        <h1>Painel de Honras</h1>
    </header>
    <main>
        <div class="grupo-controles">
            <nav class="controle-vis centralizado js--controle-principal">
                <button id="agregado" class="selected">Valores Agregados</button>
                <button id="detalhado">Valores Detalhados</button>
            </nav>
            <nav class="controle-vis controle-secundario centralizado js--controle-categoria">
                <button id="ano" class="selected">Exercícios</button>
                <button id="mutuario">Mutuários</button>
                <button id="Credor">Credores</button>
                <button id="tipo_divida">Tipo</button>
            </nav>
            <nav class="controle-vis controle-secundario centralizado js--controle-categoria-detalhado escondido">
                <button id="det-total" class="selected">Total</button>
                <button id="det-timeline">Linha do Tempo</button>
            </nav>            
        </div>
        <div class="vis-container">
            <svg class="vis-principal">            </svg>
            <svg class="vis-auxiliar1"></svg>
            <svg class="vis-auxiliar2"></svg>
            <div id="tooltip" class="hidden">
                <p><strong id="tt-mutuario"></strong></p>
                <p>Dívida <strong id="tt-tipo_divida"></strong></p>
                <p>Credor: <strong id="tt-Credor"></strong></p>
                <p>Nome do projeto: <em id="tt-nome_projeto"></em></p>
                <p>Valor honrado pelo Tesouro: R$ <strong id="tt-valor"></strong></p>
                <p>Data do pagamento: <strong id="tt-data_br"></strong></p>
            </div>
        </div>
    </main>
    
</body>
<script src="web/external_scripts/d3.v5.min.js"></script>
<script src="web/utils.js"></script>  
<script src="web/vis.js"></script>  
</html>
